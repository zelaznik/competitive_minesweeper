<html>
  <head>
    <meta property="og:title" content="Competitive Minesweeper" />

    <meta property="og:image" content="http://competitive-minesweeper.herokuapp.com/images/preview.jpg">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="994">
    <meta property="og:image:height" content="656">

    <meta property="og:url" content="http://competitive-minesweeper.herokuapp.com" />

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="image_src" href="images/preview.jpg">

    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/grid.js"></script>
    <script type="text/javascript" src="js/mineField.js"></script>
    <script type="text/javascript" src="js/digital.js"></script>
    <script type="text/javascript" src="js/score.js"></script>
    <script type="text/javascript" src="js/timer.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/tiles.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript" src="js/prepare.js"></script>
  </head>

  <body>
    <div id="main">
      <div class="aux">
        <div class='aux-item score-canvas'>
          <canvas id="score-canvas"></canvas>
        </div>

        <div id="reset-button" class="aux-item faces">
          <!-- <button id="reset-button">Reset</button> -->
        </div>

        <div class='aux-item timer-canvas'>
          <canvas id="timer-canvas"></canvas>
        </div>
      </div>

      <div class="game">
        <div class="board">
          <canvas id="game-canvas"></canvas>
        </div>
      </div>

    </div> <!-- End main -->

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        prepare({
          document: document,
          main: document.getElementById('main'),
          canvas: document.getElementById('game-canvas'),
          timer_canvas: document.getElementById('timer-canvas'),
          score_canvas: document.getElementById('score-canvas'),
          resetButton: document.getElementById('reset-button')
        });
      });
    </script>
  </body>
</html>
